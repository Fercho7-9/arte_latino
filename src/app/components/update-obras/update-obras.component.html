<div class="bg-[#d8a464] text-gray-800 py-4 w-full text-center">
  <h2 class="text-6xl font-bold text-white">Obras</h2>
</div>

<div class="bg-yellow-50 py-12 px-8 text-gray-800 w-full">
  <div class="max-w-5xl mx-auto">
    <h2 class="text-3xl font-bold mb-6">Crear Nueva Obra</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Imagen y título -->
      <div>
        <div class="mt-8">
          <div class="w-full h-64 border-2 border-dashed border-gray-400 flex justify-center items-center rounded-lg">
            <label for="upload-image" class="cursor-pointer text-center text-gray-400 w-full h-full flex flex-col items-center justify-center">
              <ng-container *ngIf="!imagenPreview">
                <span class="text-3xl">+</span>
                <p class="mt-2 text-sm">Añadir imagen</p>
              </ng-container>
              <img *ngIf="imagenPreview" [src]="imagenPreview" alt="Preview" class="w-full h-full object-cover rounded-lg">
            </label>
            <input 
              id="upload-image" 
              type="file" 
              class="hidden" 
              (change)="onFileChange($event)"
              accept="image/*">
          </div>
        </div>

        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Título:</label>
          <input
            [(ngModel)]="formData.titulo"
            class="w-full p-4 text-gray-800 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#d8a464] focus:border-transparent"
            placeholder="Título de la obra"
            type="text">
        </div>
      </div>

      <!-- Información adicional -->
      <div>
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Descripción:</label>
          <textarea
            [(ngModel)]="formData.descripcion"
            class="w-full p-4 text-gray-800 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#d8a464] focus:border-transparent"
            placeholder="Descripción de la obra"
            rows="5"></textarea>
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Categoría:</label>
          <select
            [(ngModel)]="formData.categoria"
            class="w-full p-4 text-gray-800 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#d8a464] focus:border-transparent">
            <option value="" disabled selected>Selecciona una categoría</option>
            <option value="Pinturas Acrílica">Pinturas Acrílica</option>
            <option value="Pinturas Laca">Pinturas Laca</option>
            <option value="Pinturas Plásticas">Pinturas Plásticas</option>
            <option value="Pinturas Spray">Pinturas Spray</option>
            
          </select>
        </div>


        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Precio:</label>
          <input
            [(ngModel)]="formData.precio"
            class="w-full p-4 text-gray-800 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#d8a464] focus:border-transparent"
            placeholder="Precio de la obra"
            type="number"
            min="0"
            step="0.01">
        </div>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-end space-x-4 mt-8">
      <button 
        (click)="guardarCambios()"
        [disabled]="isLoading"
        class="bg-gradient-to-r from-[#C59955] to-[#D4A157] px-6 py-2 rounded-full text-sm font-medium text-white hover:from-[#B58A44] hover:to-[#C5964F] hover:scale-105 transition-transform duration-300 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
        {{ isLoading ? 'Guardando...' : 'Guardar cambios' }}
      </button>
      
      <button 
        (click)="regresar()"
        [disabled]="isLoading"
        class="bg-blue-500 px-6 py-2 rounded-full text-sm font-medium text-white hover:bg-blue-600 hover:scale-105 transition-transform duration-300 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
        Regresar
      </button>
    </div>
  </div>
</div>
