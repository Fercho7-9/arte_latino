<div class="relative w-full h-[600px] overflow-hidden">
  <div class="absolute w-full h-full flex transition-transform duration-500" [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
    <div *ngFor="let slide of slides" class="min-w-full h-full relative">
      <!-- Imagen -->
      <img [src]="slide.image" [alt]="slide.title" class="w-full h-full object-cover">

      <!-- Cuadro negro en la parte inferior -->
      <div class="absolute bottom-0 w-full bg-black bg-opacity-70 text-white p-6">
        <div class="max-w-1xl mx-auto">
          <h2 class="text-4xl font-bold mb-2">{{slide.title}}</h2>
          <p class="text-lg">{{slide.description}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Botón para ir a la diapositiva anterior -->
  <button (click)="prevSlide()" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 p-2 rounded-full">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <!-- Botón para ir a la diapositiva siguiente -->
  <button (click)="nextSlide()" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 p-2 rounded-full">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>
</div>
