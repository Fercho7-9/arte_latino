<main class="bg-gray-800 text-white h-screen flex flex-col items-center">
  <div class="bg-[#d8a464] text-gray-800 py-6 w-full text-center">
    <h2 class="text-6xl font-bold text-white">Usuario</h2>
  </div>
  <div class="grid grid-cols-2 gap-8 max-w-5xl w-full px-8 my-12">

    <!-- Lado izquierdo: Datos -->
    <div>
      <h1 class="text-2xl font-bold mb-4">Hola,</h1>
      <p class="text-sm text-gray-400 mb-8">Por favor ingresa tus datos personales</p>

      <!-- Nombre completo -->
      <input
        class="w-full bg-gray-700 text-gray-200 p-4 rounded-lg mb-4 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="text" placeholder="Completa tu nombre" [(ngModel)]="nombre">

      <!-- Correo -->
      <input
        class="w-full bg-gray-700 text-gray-200 p-4 rounded-lg mb-4 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="email" placeholder="Introduce tu correo" [(ngModel)]="correo">

      <!-- Nacionalidad -->
      <div>
        <label for="nacionalidad" class="block text-sm text-gray-400 font-medium mb-2">Nacionalidad</label>
        <select
          id="nacionalidad"
          [(ngModel)]="nacionalidad"
          class="w-full bg-gray-700 text-gray-200 p-4 rounded-lg mb-4 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected class="text-gray-400">Selecciona tu nacionalidad</option>
          <option value="Ecuador">Ecuador</option>
          <option value="Argentina">Argentina</option>
          <option value="Chile">Chile</option>
          <option value="México">México</option>
          <option value="Colombia">Colombia</option>
          <option value="Perú">Perú</option>
          <option value="España">España</option>
        </select>
      </div>
    </div>

    <!-- Lado derecho: Imagen -->
    <div class="flex flex-col items-center justify-start">
      <!-- Cuadro para imagen -->
      <div class="w-64 h-64 border-2 border-dashed border-gray-600 flex items-center justify-center rounded-lg overflow-hidden">
        <label for="upload-image" class="cursor-pointer text-center text-gray-400 w-full h-full flex flex-col items-center justify-center">
          <ng-container *ngIf="previewUrls.length === 0">
            <span class="text-3xl">+</span>
            <p class="mt-2 text-sm">Añadir imagen</p>
          </ng-container>
          <img *ngIf="previewUrls.length > 0" [src]="previewUrls[0]" alt="Preview" class="w-full h-full object-cover">
        </label>
        <input 
          #fileInput
          id="upload-image"
          type="file" 
          class="hidden" 
          (change)="onFileSelected($event)"
          accept="image/*">
      </div>

      <div class="space-y-4 w-full flex flex-col items-center mt-8">
        <button
          (click)="guardarDatos()"
          class="w-full max-w-xs bg-gradient-to-r from-[#C59955] to-[#D4A157] px-6 py-2 rounded-full text-sm font-medium text-white hover:from-[#B58A44] hover:to-[#C5964F] hover:scale-105 transition-transform duration-300 shadow-lg">
          Guardar
        </button>
        <button
          (click)="cancelarEdicion()"
          class="w-full max-w-xs bg-blue-500 px-6 py-2 rounded-full text-sm font-medium text-white hover:bg-blue-600 hover:scale-105 transition-transform duration-300 shadow-lg">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</main>
