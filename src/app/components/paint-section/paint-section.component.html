<div class="p-6" style="background-color: #F9F9EA;">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6">
    <!-- Tarjetas din치micas -->
    <div
      *ngFor="let paint of paints"
      class="relative group cursor-pointer rounded-lg overflow-hidden border border-gray-200 bg-white shadow-md hover:shadow-lg transition-transform duration-500"
    >
      <!-- Imagen -->
      <div class="relative w-full h-64 overflow-hidden">
        <img
          [src]="paint.image"
          [alt]="paint.title"
          class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
        />
      </div>

      <!-- Informaci칩n centrada en la parte inferior -->
      <div
        class="absolute inset-x-0 bottom-0 bg-[#0E1F38] bg-opacity-70 text-white p-4 flex justify-center items-center"
      >
        <h2 class="text-lg font-bold">{{ paint.title }}</h2>
      </div>

      <!-- Capa de superposici칩n adicional con hover -->
      <div
        class="absolute inset-0 bg-black bg-opacity-60 text-white flex flex-col justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity duration-500"
      >
        <p class="text-sm text-center px-4">{{ paint.description }}</p>
        <a
          [routerLink]="['/estilos']"
          [fragment]="getFragment(paint.type)"
          class="mt-4 bg-[#C59955] hover:bg-[#D4A157] text-white py-2 px-4 rounded text-center"
        >
          Saber m치s
        </a>
      </div>
    </div>
  </div>
</div>
